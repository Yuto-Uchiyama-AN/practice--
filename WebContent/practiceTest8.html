<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/practiceTest8.css" rel="stylesheet">
<title>入力フォーム</title>
</head>
<body>
	<form action="practiceTest8.html" method="get">
		<ul>
			<li><label class="name">名前:</label>
			 <input type="text"name="user_name"></li>
			<li><label class="name">メールアドレス:</label>
			 <input type="email"name="user_mail"></li>
			<li><label class="name">誕生日:</label>
			<select name="month">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>

			</select>

			 <select  name="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>

			</select></li>

				<li><label class="name">性別:</label>
					<input type="radio" name="sex" value="man">男性
					<input type="radio" name="sex" value="woman">女性
				</li>

			<li><label class="name">OS:</label>
				<input type="checkbox" name="OS" value="Windows7">Windows7
				<input type="checkbox" name="OS" value="Windows8">Windows8
				<input type="checkbox" name="OS" value="Windows10">Windows10
				<input type="checkbox" name="OS" value="Mac">Mac
				<input type="checkbox" name="OS" value="Linux">Linux
			</li>

			<li><label class="name">ひとこと:</label>
				<textarea id="msg"name="user_message"></textarea>
			</li>

			<li><input type="submit" value="登録"></li>
		</ul>
	</form>
	<script type="text/javascript" src="js/practiceTest9.js">
	</script>
</body>
</html>
